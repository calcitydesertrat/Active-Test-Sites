<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Test Sites Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    /* Bold top-center note */
    .note {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255,255,255,.9);
      padding: 8px 14px;
      border-radius: 6px;
      font: bold 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="note"><b>RED CIRCLES DEPICT HAZARDOUS OPERATIONS</b></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // --- CONFIG ---
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoErkMXLEG7xynznn0_opFq-rS8z9eQizEDL8e45E98AH9vHf7SwiwkvWoxFT_zeweec3iwIYNzbP1/pub?output=csv"; // .../pub?gid=0&single=true&output=csv

    // --- MAP ---
    const map = L.map('map', { zoomControl: true }).setView([20, 0], 2);

    // Esri World Imagery basemap
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { maxZoom: 19, attribution: "Tiles © Esri — Source: Esri, Maxar, Earthstar Geographics" }
    ).addTo(map);

    const siteLayer = L.layerGroup().addTo(map);
    let siteGraphics = [];

    function fromCols(row, names) {
      for (const n of names) if (row[n] !== undefined && row[n] !== "") return row[n];
      return undefined;
    }
    function toNumber(v) {
      if (v === undefined) return NaN;
      const s = String(v).trim().replace(/[°]/g, "");
      return parseFloat(s);
    }
    function metersFrom(row, base) {
      const m  = toNumber(fromCols(row, [base+"_m", base+"_M", base+"_meters", base+"_Meters"]));
      if (!Number.isNaN(m)) return m;
      const ft = toNumber(fromCols(row, [base+"_ft", base+"_FT", base+"_feet", base+"_Feet"]));
      if (!Number.isNaN(ft)) return ft * 0.3048;
      return 0;
    }

    function drawSite(row) {
      let lat = toNumber(fromCols(row, ["lat","Lat","latitude","Latitude"]));
      let lng = toNumber(fromCols(row, ["lng","Lng","lon","Lon","long","Long","longitude","Longitude"]));
      if (Number.isNaN(lat) || Number.isNaN(lng)) return;
      if (lat < -90 || lat > 90 || lng < -180 || lng > 180) return;

      const name   = fromCols(row, ["name","Name","site","Site","id","ID"]) || "Site";
      const qd  = metersFrom(row, "QD");
      const ptd = metersFrom(row, "PTD");
      const ptr = metersFrom(row, "PTR");

      const qdCircle  = qd  ? L.circle([lat, lng], { radius: qd,  color:'#e60000', fillColor:'#ff4d4d', fillOpacity:0.3,  weight:2 }) : null;
      const ptdCircle = ptd ? L.circle([lat, lng], { radius: ptd, color:'#f28e2b', fillColor:'#f28e2b', fillOpacity:0.25, weight:1 }) : null;
      const ptrCircle = ptr ? L.circle([lat, lng], { radius: ptr, color:'#a60000', fillColor:'#a60000', fillOpacity:0.2,  weight:1 }) : null;

      const marker = L.circleMarker([lat, lng], {
        radius: 6,
        color: '#00a884',
        fillColor: '#00a884',
        fillOpacity: 1,
        weight: 1.5
      }).bindPopup(`<strong>${name}</strong>`);

      return { marker, qdCircle, ptdCircle, ptrCircle };
    }

    function renderSites(graphics) {
      siteLayer.clearLayers();
      graphics.forEach(g => [g.ptrCircle, g.ptdCircle, g.qdCircle, g.marker].forEach(el => el && el.addTo(siteLayer)));
      const pts = graphics.map(g => g.marker.getLatLng());
      if (pts.length) map.fitBounds(L.latLngBounds(pts), { padding: [24,24] });
    }

    let lastCSVHash = "";
    function loadCSVAndRender() {
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        dynamicTyping: false,
        complete: (res) => {
          const rows = res.data.filter(r => r && (r.lat || r.latitude || r.Lat || r.Latitude));
          const raw = rows.map(r => JSON.stringify(r)).join("|");
          const hash = String(raw.length) + ":" + (raw.charCodeAt(0) || 0) + ":" + (raw.charCodeAt(raw.length-1) || 0);
          if (hash === lastCSVHash && siteGraphics.length) return;
          lastCSVHash = hash;

          siteGraphics = rows.map(drawSite).filter(Boolean);
          renderSites(siteGraphics);
        },
        error: (err) => console.error('Failed to load data:', err)
      });
    }

    loadCSVAndRender();
    setInterval(loadCSVAndRender, 30000); // refresh every 30s
  </script>
</body>
</html>
