<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rocket Test Sites – QD/PTD/PTR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .control {
      position: absolute; z-index: 1000; top: 10px; left: 10px;
      background: rgba(255,255,255,.95); padding: 10px 12px; border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .legend { font-size: 12px; margin-top: 8px; }
    .legend div { display: flex; align-items: center; margin: 4px 0; gap: 6px; }
    .swatch { width: 14px; height: 14px; border-radius: 50%; border: 1px solid #3333; }
    .qd { background:#4e79a7; } .ptd { background:#f28e2b; } .ptr { background:#e15759; }
  </style>
</head>
<body>
  <div class="control">
    <div style="font-weight:600;margin-bottom:6px;">Filters</div>
    <label><input type="checkbox" id="activeOnly" checked> Show Active Only</label>
    <div class="legend">
      <div><span class="swatch qd"></span> QD radius</div>
      <div><span class="swatch ptd"></span> PTD radius</div>
      <div><span class="swatch ptr"></span> PTR radius</div>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // --- CONFIG ---
    // Paste your Google Sheets "Publish to the web" CSV URL here:
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSoErkMXLEG7xynznn0_opFq-rS8z9eQizEDL8e45E98AH9vHf7SwiwkvWoxFT_zeweec3iwIYNzbP1/pub?output=csv"; // .../pub?gid=0&single=true&output=csv

    // --- MAP ---
    // Start neutral; we'll auto-fit once data loads.
    const map = L.map('map', { zoomControl: true }).setView([20, 0], 2);

    // Basemap (Esri World Imagery – no API token needed)
    L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
      { maxZoom: 19, attribution: "Tiles © Esri — Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community" }
    ).addTo(map);

    const siteLayer = L.layerGroup().addTo(map);
    const siteGraphics = [];

    // Helpers to read flexible column names (e.g., "lat", "latitude", "Lat")
    function fromCols(row, names) {
      for (const n of names) if (row[n] !== undefined && row[n] !== "") return row[n];
      return undefined;
    }

    function toNumber(v) {
      if (v === undefined) return NaN;
      // Clean spaces and degree symbols if any slipped in
      const s = String(v).trim().replace(/[°]/g, "");
      // Support "34.1, -118.2" in a single field by taking first/second later
      return parseFloat(s);
    }

    function metersFrom(row, base) {
      const m = toNumber(fromCols(row, [base+"_m", base+"_M", base+"_meters", base+"_Meters"]));
      if (!Number.isNaN(m)) return m;
      const ft = toNumber(fromCols(row, [base+"_ft", base+"_FT", base+"_feet", base+"_Feet"]));
      if (!Number.isNaN(ft)) return ft * 0.3048;
      return 0;
    }

    function drawSite(row) {
      // Accept either separate lat/lng columns or a combined "coords" like "34.0, -118.2"
      let lat = toNumber(fromCols(row, ["lat","Lat","latitude","Latitude"]));
      let lng = toNumber(fromCols(row, ["lng","Lng","lon","Lon","long","Long","longitude","Longitude"]));

      if ((Number.isNaN(lat) || Number.isNaN(lng))) {
        const coords = fromCols(row, ["coords","Coords","coordinate","Coordinate"]);
        if (coords) {
          const parts = String(coords).split(/[,\s]+/).filter(Boolean);
          if (parts.length >= 2) {
            lat = parseFloat(parts[0]);
            lng = parseFloat(parts[1]);
          }
        }
      }
      if (Number.isNaN(lat) || Number.isNaN(lng)) return; // skip bad rows

      // Validate ranges to avoid "way off" points
      if (lat < -90 || lat > 90 || lng < -180 || lng > 180) return;

      const name   = fromCols(row, ["name","Name","site","Site","id","ID"]) || "Site";
      const status = (fromCols(row, ["status","Status"]) || "").toLowerCase();
      const active = status === "active";

      const qd  = metersFrom(row, "QD");
      const ptd = metersFrom(row, "PTD");
      const ptr = metersFrom(row, "PTR");

      const qdCircle  = qd  ? L.circle([lat, lng], { radius: qd,  color:'#4e79a7', fillColor:'#4e79a7', fillOpacity:0.12, weight:1 }) : null;
      const ptdCircle = ptd ? L.circle([lat, lng], { radius: ptd, color:'#f28e2b', fillColor:'#f28e2b', fillOpacity:0.10, weight:1 }) : null;
      const ptrCircle = ptr ? L.circle([lat, lng], { radius: ptr, color:'#e15759', fillColor:'#e15759', fillOpacity:0.08, weight:1 }) : null;

      const marker = L.circleMarker([lat, lng], {
        radius: 6,
        color: active ? '#00a884' : '#666',
        fillColor: active ? '#00a884' : '#666',
        fillOpacity: 1,
        weight: 1.5
      });

      const popupHtml = `
        <strong>${name}</strong><br/>
        Status: ${status || 'n/a'}<br/>
        QD: ${qd ? qd.toFixed(0) : '—'} m &nbsp;|&nbsp;
        PTD: ${ptd ? ptd.toFixed(0) : '—'} m &nbsp;|&nbsp;
        PTR: ${ptr ? ptr.toFixed(0) : '—'} m<br/>
        Updated: ${fromCols(row, ["last_updated","Last_Updated","updated","Updated"]) || '—'}<br/>
        <em>${fromCols(row, ["notes","Notes"]) || ''}</em>
      `;
      marker.bindPopup(popupHtml);

      const graphics = { active, marker, qdCircle, ptdCircle, ptrCircle };
      siteGraphics.push(graphics);
      return graphics;
    }

    function updateVisibility() {
      siteLayer.clearLayers();
      const activeOnly = document.getElementById('activeOnly').checked;
      const toShow = siteGraphics.filter(g => !activeOnly || g.active);

      toShow.forEach(g => {
        [g.ptrCircle, g.ptdCircle, g.qdCircle, g.marker].forEach(el => el && el.addTo(siteLayer));
      });

      // Auto-fit to currently visible sites
      const pts = toShow.map(g => g.marker.getLatLng());
      if (pts.length) map.fitBounds(L.latLngBounds(pts), { padding: [24,24] });
    }

    document.getElementById('activeOnly').addEventListener('change', updateVisibility);

    function loadCSVAndRender() {
      siteGraphics.length = 0;
      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        dynamicTyping: false,
        complete: (res) => {
          res.data.filter(r => r && (r.lat || r.latitude || r.Lat || r.Latitude || r.coords || r.Coords)).forEach(drawSite);
          updateVisibility();
        },
        error: (err) => alert('Failed to load data: ' + err)
      });
    }

    loadCSVAndRender();

    // Optional: auto-refresh data every 60 seconds (uncomment to enable)
    // setInterval(loadCSVAndRender, 60000);
  </script>
</body>
</html>
